<!DOCTYPE html>
<html lang="en">
  <p class="title">Restaurant Finder - Waterloo, WI</p>

    <head>
        <meta charset="utf-8">
        <title>Restaurant Finder</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="jquery-1.11.1.min.js"></script>
        <script src="jquery.csv-0.71.min.js"></script>
        <script src="jquery-ui-1.11.1.custom/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.11.1.custom/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.11.1.custom/jquery-ui.structure.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.11.1.custom/jquery-ui.theme.css">
        <link rel="stylesheet" type="text/css" href="main.css">

        <script src="map.js"></script>
        <script src="processor.js"></script>


    </head>
    <body>

      <div id="map-canvas"></div>

        <div id="controls">
            <p class="selector_header">
              <label for="dist_amount">Distance range:</label>
              <input type="text" id="dist_amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
            <div id="dist_slider"></div>

            <p class="selector_header">
              <label for="stars_amount">Stars range:</label>
              <input type="text" id="stars_amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
            <div id="stars_slider"></div>

            <p class="selector_header">
              <label for="review_amount">Number of reviews:</label>
              <input type="text" id="review_amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
            <div id="review_slider"></div>

            <p class="selector_header">Additional Specifications:</p>
            <div id="types">
                <form action="">
                <input class="type_check" type="checkbox" name="type" value="Reservations">Accepts reservations<br>
                <input class="type_check" type="checkbox" name="type" value="Wifi">Wifi<br>
                <input class="type_check" type="checkbox" name="type" value="Credit">Accepts credit cards<br>
                <input class="type_check" type="checkbox" name="type" value="Take out">Take out
                </form>
            </div>
        </div>
    </body>
</html>
